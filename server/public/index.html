<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Angular HTTP</title>
</head>
<body ng-app="ShellApp">
    <h1>Angular HTTP</h1>
    <div ng-controller="ShellController as vm">
    <input type="text" ng-model="vm.message"/>
    {{vm.message}} <a target="_blank" href="http://google.com">{{vm.number}}</a>
    <ul>
        <li ng-repeat="shell in vm.shells">{{shell.type}}  {{shell.color}}</li>
    </ul>
</div>
</body>
</html>
